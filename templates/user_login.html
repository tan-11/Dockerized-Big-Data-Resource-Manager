<!DOCTYPE html>
<html>
<head>
    <title>PowerDockerLab Login</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: white; }
        .box { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 0 10px black; text-align: center; }
        input { padding: 10px; margin: 10px 0; width: 100%; box-sizing: border-box; }
        button { padding: 10px 20px; background: blue; color: white; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
        .link { display: block; margin-top: 15px; font-size: 14px; color: blue; text-decoration: none; }
    </style>
</head>
<body>
    <div class="box">
        <h2>PDL Access</h2>
        {% if error %} 
        <p style="color:red">{{ error }}</p> 
        {% endif %}
        <form method="POST">
            <input type="text" name="username" placeholder="Enter Username" required>
            <input type="text" name="password" placeholder="Enter password" required>
            <button type="submit">Enter Dashboard</button>
        </form>

        <a href = "/register" class="link">New User? Create an Account</a>
    </div>
</body>
</html>
